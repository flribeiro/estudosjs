<!doctype html>
<html lang="pt-br">
<head>
	<title>Teste Slider</title>
	<meta charset="utf-8">
	<script>
		var images = [
		"1.jpg",
		"2.jpg",
		"3.jpg"
		];
		var num = 0;

		function next() {
			var slider = document.getElementById("slider");
			num++;
			if(num >= images.length) {
				num = 0;
			}
			slider.src = images[num];
		}

		function prev() {
			var slider = document.getElementById("slider");
			num--;
			if(num < 0) {
				num = images.length-1;
			}
			slider.src = images[num];
		}
	</script>
</head>
<body>
	<div>
		<button onclick="prev()">Prev</button>
		<img id="slider" src="1.jpg"/>
		<button onclick="next()">Next</button>
	</div>
</body>
</html>
